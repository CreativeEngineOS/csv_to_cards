<div class="card-row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
{% for item in items %}
  <div class="card" style="flex: 1 1 calc(100% / {{ per_row }} - 1rem); max-width: calc(100% / {{ per_row }} - 1rem); box-sizing: border-box; position: relative;">
    
    <!-- Thumbnail with hover message -->
    <div class="thumb" style="width: 100%; aspect-ratio: 4/3; overflow: hidden; position: relative;">
      <a href="{{ item['URL'] }}" target="_blank" style="display: block; position: relative;">
        <img src="{{ item['Image'] }}" alt="thumbnail" style="width: 100%; height: 100%; object-fit: cover;" />
        <span style="
          visibility: hidden;
          background-color: rgba(0, 0, 0, 0.75);
          color: #fff;
          text-align: center;
          border-radius: 4px;
          padding: 4px 8px;
          font-size: 0.75rem;
          position: absolute;
          bottom: 8px;
          left: 50%;
          transform: translateX(-50%);
          white-space: nowrap;
          z-index: 2;
        " class="hover-message">
          Image licensing available at {{ item['Agency'] }}
        </span>
      </a>
    </div>

    <!-- Caption -->
    <div class="caption" style="margin-top: 0.5rem; font-size: 0.95rem;"><strong>{{ item['Short Caption'] }}</strong></div>

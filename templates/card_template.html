<!-- card_template.html -->
<div style="width: {{ card_width }}%; padding: 10px; box-sizing: border-box;">
  <div style="width: 100%; aspect-ratio: 1 / 1; overflow: hidden;">
    {{ thumbnail | safe }}
  </div>
  <p style="margin: 0.5em 0 0.25em 0;">{{ short_caption }}</p>
  {% if remainder_caption %}
    <details><summary style="cursor: pointer;">Read more</summary>{{ remainder_caption }}</details>
  {% endif %}
  {% if stars %}<div style="font-size: 1.3em; margin-top: 0.2em;">{{ stars }}</div>{% endif %}
  {% if keywords %}
    <div style="text-align: right; font-size: 0.85em; margin-top: 0.2em;">
      {{ keywords | join(", ") | upper }}
    </div>
  {% endif %}
</div>

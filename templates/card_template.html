<div class="wp-block-group" style="flex:1 1 calc(33.333% - 16px); min-width:280px; border:1px solid #ccc; padding:16px;">
  <div style="width:100%; overflow:hidden;">
    {{ thumbnail | safe }}
  </div>
  <p style="margin:12px 0; font-size:15px; line-height:1.5;">{{ description }}</p>
  <div style="display:flex; justify-content:space-between; align-items:center; font-size:14px; color:#888;">
    <span>{{ stars }}</span>
    <span style="text-align:right;">
    {% for kw in keywords %}
      <a href="/tag/{{ kw | lower | replace(' ', '-') }}" style="margin-left:4px;">{{ kw }}</a>
    {% endfor %}
    </span>
  </div>
</div>

<div class="wp-block-group" style="border:1px solid #ccc; padding:16px; margin-bottom:24px; max-width:700px;">
  <div style="width:100%; overflow:hidden;">
    {{ thumbnail | replace("width='100'", "style='width:100%; height:auto; display:block;'") | safe }}
  </div>
  <p style="margin:12px 0; font-size:15px; line-height:1.5;">{{ description }}</p>
  <p style="margin:4px 0; color:#888;">{{ stars }}</p>
</div>

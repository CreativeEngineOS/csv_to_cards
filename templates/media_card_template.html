<div class="media-card">
  <img src="{{ image_url }}" alt="Media Thumbnail" class="responsive-image"/>
  <div class="caption">{{ caption }}
    {% if full_caption %}
      <span class="more-text" style="display:none;"> {{ full_caption }}</span>
      <a href="#" onclick="this.previousElementSibling.style.display='inline'; this.style.display='none'; return false;">Read more</a>
    {% endif %}
  </div>
  <div class="meta">
    <span class="stars">{{ stars }}</span>
    {% if tags %}
      <span class="tags">
        {% for tag in tags.split(",") %}
          <a href="/tag/{{ tag.strip()|lower|replace(' ', '-') }}">{{ tag.strip() }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
      </span>
    {% endif %}
  </div>
</div>

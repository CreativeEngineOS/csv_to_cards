<div class="wp-block-group" style="border:1px solid #ccc;padding:16px;margin-bottom:16px;">
  {{ thumbnail | safe }}
  <p><strong>Media Number:</strong> {{ media_number }}</p>
  <p><strong>Assignment:</strong> {{ job_slug }}</p>
  <p><strong>Date:</strong> {{ capture_date }}</p>
  <p><strong>Description:</strong> {{ description }}</p>
  <p><strong>Popularity:</strong> {{ sales_count }} sale{{ 's' if sales_count != 1 else '' }}</p>
</div>
